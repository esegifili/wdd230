<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images Assignment</title>
    <link rel="stylesheet" href="styles/responsive-images.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <picture>
          <source media="(max-width: 500px )" srcset="images/hero-small.webp" />
          <source media="(max-width: 660px)" srcset="images/hero-medium.webp" />
          <img
            src="images/hero-large.webp"
            alt="Laie Hawaii temple"
            width="780"
            height="390"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
